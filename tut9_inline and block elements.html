<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- here p is a block element jo poora jagah leletta hai width me     
    aur div bhi ek block element hai
    span inline element hai (jitne me likha hota hai bs utni space leta hai) anchor bhi inline hai-->
    <p>this is paragraph</p> <p>this is also paragraph</p>
    <span>this is span</span> <span>this is also span</span>
<li>i am sam</li><li>i am samienem</li>
<!-- li block element hai  -->
<em>i am sameer</em><em>i am sameersrivastava</em>
<!-- em inline element hai -->
<img src="sam.jpg" alt="nhi mila"><img src="samienem.jpg" alt="ye bhi nhi mila">
<!-- img inline element hai -->

<!-- this is how you can add video -->
<video src="1899_S01E08_The_Key_1080p_NF_WEB_DL_DDP5_1_Atmos_H_264_ShiNobi.mkv" controls height="300"></video>    <!-- autoplay(as an attribute) can helps us to  play the video automatically
loop is also an attribute-->

<audio src="" controls></audio>

<!-- svg is a format to create pics -->

<iframe src="https://www.linkedin.com/feed/" height="height" width="width"></iframe>

<iframe src="https://github.com/SAMEER-SRIVASTAVA2005/100DaysOfWebDevelopment" frameborder="0">This is an iframe</iframe>
</body>
</html>

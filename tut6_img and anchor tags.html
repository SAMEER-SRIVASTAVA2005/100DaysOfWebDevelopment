    "key": "shift+alt+up", to copy the line above } -->

    <img src="sam.jpg" alt="Error loading image">
    <img src="" alt="remote image">

    <img src="https://source.unsplash.com/300x200/?nature,water" alt="Error loading image" width="502" height="400">

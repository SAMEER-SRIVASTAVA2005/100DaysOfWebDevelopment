<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <p>This is a &nbsp;&nbsp; paragraph &nbsp;&nbsp;</p>
        <!-- space area like this (         ) will not be considered by html if we want to give space we can use "&nbsp;" to give space as in above para.......... but it do not look professional we dont use it-->
        <p>paragraph is written like this &lt;p&gt; </p>
        <!-- in above &lt;p&gt; gives us <p> -->
        <p>paragraph is written like this &pound; </p>
        <!-- above pound is written currency wala pound -->
        <p>copyright is written like this &copy; </p>
        <p>this is written like this &rAarr; </p>
        <p>fraction is written like this &frac14; </p>
        <p>Empty character is written like this &#8203; </p>




<!-- blank character html search on google for info -->

        <!-- html entities reference search on google to get all entites -->
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tag seo me use hota hai seo-search engine optimisataion-aapki web traffic ko badhane ka trika
        we help the search engine to let them know how they show our website(source page me dikhtaa hai kitne saare meta tag use kr rkhe hai-meta tag help to rank in the site but it's not the only factor for getting ranked) by using these tags search engine like google,binge to display our website
        (preview of the link can be decided by meta tags)
    -->
    <meta charset="UTF-8">
    <!-- ye character set hai and utf-unicode transformation format -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is description">
    <!-- isme content me site ka description hai  -->

    <meta name="keywords" content="html ,html tutorials, web development">
    <!-- keywords me content hai jo agr koi search krega to hmara page show krega -->

    <meta name="robots" content="INDEX, FOLLOW">
    <!-- robots tags decide krta hai ki jo search engines h wo aapke content ko index kre ya na kre aur page k ander k links ko follow kre ya na kre.......NOINDEX,NOFOLLOW kr denge to content index nhi honge aur link follow nhi honge-->

    <title>Document</title>
    
    <!-- this is how you include external css 
    sam.css file ka naam hai -->
    <link rel="stylesheet" href="sam.css">

    <!-- this is how you include external java script -->
    <script src="">sam.js</script>
</head>

<body>
body filhaal khali h
</body>

</html>

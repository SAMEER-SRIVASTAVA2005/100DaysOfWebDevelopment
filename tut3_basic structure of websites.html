<!DOCTYPE html>
<!-- document ka type jo hai wo html hai.........browser bhot saare trike k document samjhta hai..........html is the most commonly used -->
<html lang="en">
<!-- html is a kind of tag...tags are enclosed by angular bracaket......tag need to be closed as it's not a self closing tag 
    isme lang attribute hai-->

<head>
    <!-- head k ander wo saare meta tags aate hai jo web site ko define krne k liye bntte hai
    metadata meaning = information about information(data about data)
    meta tag gives info about description,keywords of the web site,title,external sheet link kr rhe to wo bhi aaata hai..... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document and HTML</title>
</head>

</body>

</html>
